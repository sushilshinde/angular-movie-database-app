<div class="signup_mainContainer">
  <h2 class="signup_title">Sign Up For An account</h2>
  <p class="signup_message">
    Signing up for an account is free and easy. Fill out the form below to get
    started. JavaScript is required to to continue.
  </p>
  <form
    class="signup_form_main_container"
    [formGroup]="signupForm"
    (ngSubmit)="signup()"
  >
    <label class="signup_label_container">
      <span class="signup_label_name">Username</span>
      <input
        [ngClass]="
          signupForm.get('username')?.errors &&
          (signupForm.get('username')?.dirty ||
            signupForm.get('username')?.touched)
            ? 'errorInput'
            : 'signup_signup_input'
        "
        type="text"
        formControlName="username"
        required
      />
      <div
        *ngIf="
          signupForm.get('username')?.errors &&
          (signupForm.get('username')?.dirty ||
            signupForm.get('username')?.touched)
        "
      >
        <div
          class="errorMessage"
          *ngIf="signupForm.get('username')?.hasError('required')"
        >
          * Username is required.
        </div>
        <div
          class="errorMessage"
          *ngIf="signupForm.get('username')?.hasError('minlength')"
        >
          * Username must be at least 3 characters long.
        </div>
      </div>
    </label>
    <label class="signup_label_container">
      <span class="signup_label_name">Email</span>
      <input
        [ngClass]="
          signupForm.get('email')?.errors &&
          (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)
            ? 'errorInput'
            : 'signup_signup_input'
        "
        type="email"
        formControlName="email"
        required
      />
      <div
        *ngIf="
          signupForm.get('email')?.errors &&
          (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)
        "
        class="login_email_error-message"
      >
        <div
          class="errorMessage"
          *ngIf="signupForm.get('email')?.hasError('required')"
        >
          * Email is required.
        </div>
        <div *ngIf="signupForm.get('email')?.hasError('email')">
          * Invalid email format.
        </div>
        <div
          class="errorMessage"
          *ngIf="signupForm.get('email')?.hasError('userExists')"
        >
          * User with this email already exists.
        </div>
      </div>
    </label>
    <br />
    <label class="signup_label_container">
      <span class="signup_label_name">Password</span>
      <input
        [ngClass]="
          signupForm.get('password')?.errors &&
          (signupForm.get('password')?.dirty ||
            signupForm.get('password')?.touched)
            ? 'errorInput'
            : 'signup_signup_input'
        "
        type="password"
        formControlName="password"
        required
      />
      <div
        *ngIf="
          signupForm.get('password')?.errors &&
          (signupForm.get('password')?.dirty ||
            signupForm.get('password')?.touched)
        "
        class="error-message"
      >
        <div
          class="errorMessage"
          *ngIf="signupForm.get('password')?.hasError('required')"
        >
          * Password is required.
        </div>
        <div
          class="errorMessage"
          *ngIf="signupForm.get('password')?.hasError('minlength')"
        >
          * Password must be at least 8 characters long.
        </div>
      </div>
    </label>
    <br />

    <div class="login_login_buttonSection">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!signupForm.valid"
      >
        Signup
      </button>
      <a routerLink="/login" class="btn btn-outline-primary">cancle</a>
    </div>
  </form>
</div>
